<!-- Cat Dialog Bubble -->
<style>
#cat-hover-zone {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 150px;
  height: 300px;
  z-index: 9998;
  cursor: pointer;
}

#cat-speech-bubble {
  position: fixed;
  bottom: 200px;
  right: 10px;
  max-width: 220px;
  padding: 12px 15px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  font-size: 13px;
  line-height: 1.5;
  color: #333;
  z-index: 9999;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
  pointer-events: none;
}

#cat-speech-bubble.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Speech bubble tail */
#cat-speech-bubble::after {
  content: '';
  position: absolute;
  bottom: -10px;
  right: 50px;
  border: 10px solid transparent;
  border-top-color: #fff;
  border-bottom: 0;
}

/* Dark mode support */
html.dark-mode #cat-speech-bubble {
  background: #1f2940;
  color: #e0e0e0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

html.dark-mode #cat-speech-bubble::after {
  border-top-color: #1f2940;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  #cat-hover-zone {
    width: 75px;
    height: 150px;
  }
  
  #cat-speech-bubble {
    bottom: 170px;
    right: 10px;
    max-width: 180px;
    font-size: 12px;
  }
}
</style>
