<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.author }}">
	<meta name="google-site-verification" content="Q8ugHabWc9ghHIgttC6uXjdB40F3tpW2ar6lQ-CWTNo" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter.username |
    replace:'@','' }}">
    {% if page.date %}
      <meta name="twitter:creator" content="@{{ site.author.twitter |
      replace:'@','' }}">
    {% endif %}
    <meta name="twitter:title" content="{% if page.title %}{{ page.title |
      smartify | strip_html | strip_newlines | escape_once }}{% else %}{{
      site.name }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{
      page.excerpt | markdownify | strip_html | strip_newlines | truncate: 160
      | escape_once }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image |
      prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.logo |
      prepend: site.baseurl | prepend: site.url }}{% endif %}">
    <meta name="twitter:url" content="{{ page.url | replace:'/index.html','/'
      | prepend: site.baseurl | prepend: site.url }}">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.css" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="/css/bootstrap-theme.css" rel="stylesheet">
	<!-- font awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/blog.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/pygments.css">
</head>
